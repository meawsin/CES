<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login - Course Evaluation System</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for eye icon (latest version for better icon choices) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        body {
            font-family: "Inter", sans-serif;
            background-color: #e1f0df; /* Soft green background */
        }
        /* Ensures the container respects flexbox for centering */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Removed .input-group styling as labels/inputs will now stack vertically */
    </style>
</head>
<body>
    <div class="login-container">
        <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-xl rounded-xl fade-in">
            <div class="text-center">
                <h2 class="text-3xl font-bold text-[#0C6379]">Student Evaluation</h2>
                <p class="text-slate-600 mt-1">Enter Your ID and Password</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <!-- ID Label and Input (now stacked) -->
                <div>
                    <label for="studentId" class="block text-sm font-medium text-gray-700 mb-1">ID</label>
                    <input type="text" id="studentId" name="id" required
                           class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm" />
                </div>

                <!-- Password Label and Input (now stacked) -->
                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required
                           class="block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-[#3BC490] focus:border-[#3BC490] sm:text-sm" />
                    <!-- Eye icon to toggle password visibility -->
                    <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5" style="top: 2rem;">
                        <i id="togglePassword" class="fas fa-eye cursor-pointer text-gray-500 hover:text-gray-700"></i>
                    </span>
                </div>

                <div id="messageBox" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <strong class="font-bold">Error!</strong>
                    <span class="block sm:inline" id="messageText"></span>
                </div>

                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-md text-sm font-medium text-white bg-[#1DAF95] hover:bg-[#109193] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#1DAF95]">
                        Log in
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = "http://127.0.0.1:5000/api"; // Replace with your Flask API URL

        // Get elements for password toggle
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');

        // Toggle password visibility
        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            // Toggle the eye icon class
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const studentId = document.getElementById("studentId").value;
            const password = document.getElementById("password").value;
            const messageBox = document.getElementById("messageBox");
            const messageText = document.getElementById("messageText");

            messageBox.classList.add("hidden"); // Hide previous messages

            try {
                const response = await fetch(`${API_BASE_URL}/student/login`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        student_id: studentId,
                        password: password,
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and user info (e.g., in localStorage or sessionStorage)
                    localStorage.setItem("studentToken", data.token);
                    localStorage.setItem("studentId", data.student_id);
                    localStorage.setItem("studentName", data.student_name);

                    // Redirect to student dashboard
                    window.location.href = "student_dashboard.html";
                } else {
                    messageText.textContent =
                        data.message || "Login failed. Please check your credentials.";
                    messageBox.classList.remove("hidden");
                }
            } catch (error) {
                console.error("Login error:", error);
                messageText.textContent =
                    "Network error or server unavailable. Please try again later.";
                messageBox.classList.remove("hidden");
            }
        });
    </script>
</body>
</html>
